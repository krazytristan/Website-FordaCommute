<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/launching-page.css">

</head>
<html>
    <body>
        <div class="main">
            <header>
                <div class="img-container">
                    <img id="logo-picture" src="images/logo.png">
                </div>
                
                <h1 class="logo"><span>Forda</span>Commute</h1>
            </header>

            <div class="container-body">
                <div class="sign-up">
                    <div class="heading">
                        SIGN UP
                    </div>

                    <form>
                        <label>Gender</label> <br>  
                            <select name="gender" id="gender">
                                <option>Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        <br>
                        <label>Status</label> <br>
                            <select name="status" id="status">
                                <option>Select</option>
                                <option value="student">Student</option>
                                <option value="Senior">Senior</option>
                                <option value="Adult">Adult</option>
                            </select> 
                        <br>
                        <label>Age</label> <br>
                            <select name="age" id="age">
                                <option>Select</option>
                                <option value="18 - 25">18 - 25</option>
                                <option value="26 - 35">26 - 35</option>
                                <option value="36 - 45">36 - 45</option>
                                <option value="46 - 55">46 - 55</option>
                                <option value="56 - Senior">56 - Senior</option>
                            </select>
                        <br>
                        <label id="hotdog">By submitting your data (as the “Data Provider”) to Connectbase, you are agreeing to the following Terms and Conditions, as may be updated from time to time. Connectbase, as part of its business, makes network route, pricing and building data available to third parties and for Connectbase’s internal use (“Authorized Users” as defined below) and such information (“Data” as defined below) provided to Connectbase by Data Provider.</label> <br>
                        <input type="checkbox">
                            <label id="hotdog">I Agree to the Data Use of Terms and Conditions</label> <br>
                        <button type="button">SUBMIT</button>
                    </form>

                    
                </div>

                <div class="picture"></div>

            </div>
            
        </div>
    </body>
</html>
